<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
    
    <textarea placeholder="Enter your Text here...(4510 characters)" maxlength="4510" id="text"></textarea>
    <p class="counter" id="count">0 characters</p>
    <button id="download">Download</button>
    <input placeholder="file name." id="filename">
    <br>

    <br>
    <ul class="side-nav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">How to use (recommended)</a></li>
    </ul>

</body>

<script>

    function downloadFile(filename,content) {
        const element = document.createElement('a');
        const blob = new Blob([content], {
            type: 'plain/text'
        });

        const fileUrl = URL.createObjectURL(blob);

        element.setAttribute('href', fileUrl);
        element.setAttribute('download', filename);
        element.style.display = 'none';

        document.body.appendChild(element);
        element.click();

        document.body.removeChild(element);
    };

    window.onload = () => {
        document.getElementById('download').addEventListener('click', e => {
            const filename = document.getElementById('filename').value;
            const content = document.getElementById('text').value;

            if (filename && content) {
                downloadFile(filename, content);
            }
        })

    }

    let Txt = document.getElementById("text");
    Txt.addEventListener('input', () => {
        let count = (Txt.value).length;
        document.getElementById("count").
        textContent = '${count} characters';
    });

</script>


</html>
