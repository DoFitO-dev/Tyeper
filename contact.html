<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact</title>
</head>
<body>
    
    <div class="container">
        <h1>Send your Consents!</h1>
        <p>Feel free, to contact us and share your queries.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Contact Us</h3>
                <form action="POST">


                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label>
                            <input type="text" placeholder="Your Name" id="">
                        </div>
                        <div class="input-group">
                            <label for="">Phone</label>
                            <input type="text" placeholder="+101123211" id="">
                        </div>
                        
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" placeholder="@gmail" id="">
                        </div>
                        <div class="input-group">
                            <label for="">Subject</label>
                            <input type="text" placeholder="Title" id="">
                        </div>
                        
                    </div>

                    <label for="">Message</label>
                    <textarea rows="5" placeholder="..."></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                

            </div>
        </div>
    </div>

</body>
</html>
